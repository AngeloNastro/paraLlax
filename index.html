<!DOCTYPE html>

    <!--Let browser know website is optimized for mobile-->

    <title>paraLlax</title>
  </head>
<body ondragstart="return false;" ondrop="return false;">

        <span class="c8">x</span>
        <span class="c9"></span>
        <div class="bg"></div>  
    </div>
    <span class="content">
        <span class="c1content">
            <img src="img/1.webp" alt="" class="c1gif">
        </span>
        <span class="c2content">

        </span>

            <img src="img/3.gif" alt="" class="c3gif">
        </span>
        <span class="c4content">
            <img src="img/4.webp" alt="" class="c4gif">
        </span>
        <span class="c5content">
            <img src="img/5.webp" alt="" class="c5gif">
        </span>
        <span class="c6content">
            <img src="img/6.webp" alt="" class="c6gif">
        </span>
        <span class="c7content">
            <img src="img/7.webp" alt="" class="c7gif">
        </span>
    </span> 
    
    <div class="sign">AngeloNastro &copy</div>

</html>
